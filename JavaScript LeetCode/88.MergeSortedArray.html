<script>
  /**
    Given two sorted integer arrays nums1 and nums2, merge nums2 into nums1 as one sorted array.

    Note:
    You may assume that nums1 has enough space (size that is greater or equal to m + n)
    to hold additional elements from nums2. The number of elements initialized in nums1
    and nums2 are m and n respectively.
  */
  /**
   * @param {number[]} nums1
   * @param {number} m
   * @param {number[]} nums2
   * @param {number} n
   * @return {void} Do not return anything, modify nums1 in-place instead.
   */
  var merge = function(nums1, m, nums2, n) {
    nums1 = nums1.concat(nums2);
    nums1 = nums1.sort(function(a, b) {
      return a - b;
    });
  };


  var merge1 = function(nums1, m, nums2, n) {

    var index = 0;
    //將nums2裡面的值放在nums1
    for (var i = m; i < m + n; i++) {
      nums1[i] = nums2[index];
      index++;
    }

    //使用泡沫排序法重新排序
    for (var j = 0; j < nums1.length - 1; j++) {
      for (var k = j + 1; k < nums1.length; k++) {
        if (nums1[j] > nums1[k]) {
          var temp = nums1[j];
          nums1[j] = nums1[k];
          nums1[k] = temp;
        }
      }
    }

  };


  var nums1 = [];
  var nums2 = [1];

  merge(nums1, nums1.length, nums2, nums2.length);
  merge1(nums1, nums1.length, nums2, nums2.length);
</script>
